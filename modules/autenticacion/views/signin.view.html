<div class="container" ng-controller="AutenticacionController">
    <div class="row">
        <div class="col-sm-4 col-xs-2"></div>
        <div class="col-sm-4 col-xs-8">
            <form ng-submit="login()" class="form-signin">
                <div class="alert alert-danger" role="alert" ng-show="error">
                    {{ error }}
                </div>
                <h2 class="form signin-heading">Acceso</h2>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input ng-model="email" type="email" id="email" class="form-control" placeholder="El correo electrónico con el que te registraste" required autofocus>    
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input ng-model="password" type="password" id="password" class="form-control" placeholder="La contraseña de tu cuenta" required>    
                </div>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">Acceder</button>
            </form>        
        </div>
        <div class="col-sm-4 col-xs-2"></div>
    </div>
    

    <div class="text-center">
        ¿Hoy a dónde? es un producto de <a href="http://www.onmymind.com.mx">On My Mind</a>
    </div>
</div>
