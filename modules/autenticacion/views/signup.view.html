<div class="container" ng-controller="AutenticacionController">
    <form ng-submit="signup()" class="form-signin">
        <h2 class="form signin-heading">Registro</h2>
        
        <label for="email" class="sr-only">Email</label>
        <input ng-model="email" type="email" id="email" class="form-control" placeholder="Email" required autofocus>
        
        <label for="password" class="sr-only">Password</label>
        <input ng-model="password" type="password" id="password" class="form-control" placeholder="Password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
    </form>

    <div class="text-center">
        ¿Hoy a dónde? es un producto de <a href="http://www.onmymind.com.mx">On My Mind</a>
    </div>
</div>
