<div class="container" ng-controller="AutenticacionController" ng-init="getToken()">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1 md-card">
            <div layout="column" layout-align="center center" ng-show="success == null && success_change_password == false">
                <div>Validando código...</div>
                <div><md-progress-circular md-mode="indeterminate"></md-progress-circular></div>
            </div>

            <div class="md-alert md-alert-error" role="alert" ng-show="success == false && success_change_password == false">
                <b>{{ error }}</b>
            </div>

            <div ng-show="success == true && success_change_password == false">
                <div class="md-alert md-alert-success" role="alert">
                    <b>{{ message }}</b>
                    <p>Código de restauración correcto</p>
                </div>

                <form ng-submit="restaurarPassword()" name="restaurar_password_form">
                    <input type="hidden" ng-model="token" name="token" value="{{ token }}"/>
                    <md-input-container>
                        <label>Nueva contraseña</label>
                        <input ng-model="password" name="password" type="password" required autofocus/>
                        <div ng-messages="restaurar_password_form.password.$error">
                            <div ng-message="required">Necesitas introducir tu nuevo password</div>
                        </div>
                    </md-input-container>

                    <div class="text-center">
                        <md-button class="btn-block md-raised md-primary md-cornered" type="submit">Restaurar contraseña</md-button>
                    </div>
                </form>
            </div>

            <div ng-show="success_change_password == true">
                <div class="md-alert md-alert-success" role="alert">
                    <b>{{ message_change_password }}</b>
                    <p>Intenta acceder a tu cuenta con tu nueva contraseña</p>
                </div>
                <br/>
                <div class="text-center">
                    <a ng-href="#!/signin"> <md-button class="btn-block md-raised md-primary md-cornered">Acceder</md-button></a>
                </div>
            </div>

        </div>
    </div>

</div>
