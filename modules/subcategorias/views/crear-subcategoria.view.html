<div class="container" ng-controller="SubcategoriasController">
    
    <ol class="breadcrumb">
        <li><a href="#!/dashboard">Dashboard</a></li>
        <li><a href="#!/dashboard/subcategorias">Subcategorias</a></li>
        <li class="active">Nueva</li>
    </ol>

    <h1>Nueva subcategoria</h1>

    <form ng-submit="create()" ng-init="populateCategorias()" novalidate>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" ng-model="nombre" name="nombre" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select ng-model="categoria.id" ng-options="c.nombre for c in categorias track by c.id" name="categoria" id="categoria" class="form-control">
                <option value="">Seleccione una categoria</option>
            </select>
        </div>
        <div class="form-group">
            <label for="icono">Icono</label>
            <input type="text" class="form-control" ng-model="icono" name="icono" id="icono" placeholder="Icono">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" class="form-control" ng-model="descripcion" name="descripcion" id="descripcion" placeholder="Descripción">
        </div>
        <div>
            <button type="submit" class="btn btn-default">Guardar</button>
        </div>
    </form>
</div>
