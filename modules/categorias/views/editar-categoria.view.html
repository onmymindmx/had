<div class="container" ng-controller="CategoriasController" ng-init="findOne()">
    <h1>Editar categoria {{categoria.nombre}}</h1>
    <form ng-submit="update()" novalidate>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" ng-model="categoria.nombre" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="icono">Icono</label>
            <input type="text" class="form-control" ng-model="categoria.icono" id="icono" placeholder="Icono">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" ng-model="categoria.descripcion" id="descripcion" placeholder="Descripcion">
        </div>
        <div>
            <button type="submit" class="btn btn-default">Actualizar</button>
        </div>
    </form>
</div>
