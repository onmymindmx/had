<div class="container" ng-controller="CategoriasController">
    <h1>Nueva categoria</h1>
    <form ng-submit="create()" novalidate>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" ng-model="nombre" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <label for="icono">Icono</label>
            <input type="text" class="form-control" ng-model="icono" id="icono" placeholder="Icono">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" ng-model="descripcion" id="descripcion" placeholder="Descripcion">
        </div>
        <div>
            <button type="submit" class="btn btn-default">Guardar</button>
        </div>
    </form>
</div>
